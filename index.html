<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>女子兵法 - 智慧闪卡</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Noto+Serif+SC:wght@400;700&family=Outfit:wght@300;500;700&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#0f172a">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="icon"
        href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>🎴</text></svg>">
    <!-- Confetti Library -->
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
</head>

<body>
    <div class="background-blobs">
        <div class="blob blob-1"></div>
        <div class="blob blob-2"></div>
        <div class="blob blob-3"></div>
    </div>

    <div class="main-container">
        <header>
            <h1>女子兵法</h1>
            <p class="subtitle">智慧与魅力的修炼之道</p>
        </header>

        <nav class="mode-switcher">
            <button class="mode-btn active" data-mode="flashcard">学习模式</button>
            <button class="mode-btn" data-mode="quiz">挑战模式</button>
            <button class="mode-btn" data-mode="book">书籍内容</button>
        </nav>

        <div id="flashcard-section">

            <div class="card-scene">
                <div class="card" id="flashcard">
                    <div class="card-face card-front">
                        <div class="card-content">
                            <span class="label">问题</span>
                            <h2 id="question-text">加载中...</h2>
                            <div class="hint">点击翻转查看答案</div>
                        </div>
                    </div>
                    <div class="card-face card-back">
                        <div class="card-content">
                            <span class="label">答案</span>
                            <h2 id="answer-text">...</h2>
                        </div>
                    </div>
                </div>
            </div>

            <div class="controls">
                <button class="btn-icon" id="prev-btn" title="上一个 (←)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M15 18l-6-6 6-6" />
                    </svg>
                </button>

                <div class="progress-display">
                    <span id="current-index">1</span> / <span id="total-count">--</span>
                </div>

                <button class="btn-icon" id="next-btn" title="下一个 (→)">
                    <svg width="24" height="24" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                        <path d="M9 18l6-6-6-6" />
                    </svg>
                </button>
            </div>

            <div class="action-buttons">
                <button class="btn-primary" id="shuffle-btn">
                    <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
                        style="margin-right:8px">
                        <path d="M16 3h5v5M4 20L21 3M21 16v5h-5M15 15l5 5M4 4l5 5" />
                    </svg>
                    随机抽取
                </button>
            </div>

            <footer>
                <p>按 <strong>空格键</strong> 翻转 • 按 <strong>左右方向键</strong> 切换</p>
            </footer>
        </div>

        <div id="quiz-section" class="hidden">
            <div class="quiz-card">
                <div class="quiz-header">
                    <span class="quiz-progress">问题 <span id="quiz-current">1</span> / <span
                            id="quiz-total">--</span></span>
                    <span class="quiz-score">得分: <span id="score-val">0</span></span>
                </div>

                <h2 id="quiz-question">问题加载中...</h2>
                <p class="quiz-hint" id="quiz-hint"></p>

                <div class="quiz-options" id="quiz-options">
                    <!-- Options injected here -->
                </div>

                <div class="quiz-feedback hidden" id="quiz-feedback">
                    <div class="feedback-status" id="feedback-status"></div>
                    <div id="auto-next-container" class="auto-next-container hidden">
                        <div id="auto-next-progress" class="auto-next-progress"></div>
                    </div>
                    <p class="feedback-rationale" id="feedback-rationale"></p>
                    <button class="btn-primary" id="quiz-next-btn">下一题</button>
                    <button class="btn-primary hidden" id="quiz-restart-btn">重新挑战</button>
                </div>
            </div>
        </div>

        <div id="book-section" class="hidden">
            <div class="book-container">
                <aside class="book-toc" id="book-toc">
                    <h3>目录</h3>
                    <ul id="toc-list">
                        <!-- TOC items will be injected -->
                    </ul>
                </aside>
                <article class="book-content">
                    <div id="reading-area">
                        <button id="book-back-btn" class="btn-text hidden">
                            <svg width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                                <path d="M19 12H5M12 19l-7-7 7-7"/>
                            </svg>
                            返回目录
                        </button>
                        <h2 id="book-title">请从目录选择篇章</h2>
                        <div class="book-meta">
                            <span id="book-chapter"></span>
                        </div>
                        <div id="book-text" class="article-body">
                            选择左侧目录开始阅读...
                        </div>
                    </div>
                </article>
            </div>
        </div>

        <script src="script.js"></script>
</body>

</html>
